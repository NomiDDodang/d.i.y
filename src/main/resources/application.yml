spring:
  datasource:
    url: jdbc:mysql://localhost:3306/diy-relational-db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use-new-id-generator-mappings: false

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


logging.level:
  org.hibernate.SQL: debug